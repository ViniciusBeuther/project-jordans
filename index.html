<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/jordan.ico.png" type="image/x-icon">
    
    <title>Jordans</title>
</head>
<body>
    <header>
        <p id="off">Get $10.00 off shipping</p>
        <div id="store-name">JordanShoes</div>

        <main>
            <div class="banner">
                <h1 id="banner-content">Jordan's best store</h1>
                <p id="banner-content1">Jordan sneakers are the result of an old and strong partnership between Nike and the player Michael Jordan.
                </p>
            </div>

            <div id="slogan">
                <h1 id="title">Highlights</h1>
                <p id="sub-title">Free shipping and free slipper is here, enjoy for a limited time.
                </p>
            </div>

            <div class="div-fundo">
                <div class="image"><img src="img/1.png" alt=""></div>
                <div class="image"><img src="img/2.png" alt=""></div>
                <div class="image"><img src="img/3.png" alt=""></div>
                <div class="image"><img src="img/4.png" alt=""></div>
            </div>

            <div class="div-fundo2">
                <div class="image"><img src="img/5.png" alt=""></div>
                <div class="image"><img src="img/6.png" alt=""></div>
                <div class="image"><img src="img/7.png" alt=""></div>
                <div class="image"><img src="img/8.png" alt=""></div>
            </div>


            <footer>All rights reserved.</footer>
            <script src="https://unpkg.com/scrollreveal"></script>
            
            <script src="script.js"></script>
        </main>
    </header>
</body>
</html>
